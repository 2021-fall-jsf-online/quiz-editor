<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3 mb-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            (click)="selectQuiz(q)"
            [class.active]="q === selectedQuiz"
          >
            {{ q.quizName }}
            <small 
              class="font-itallic font-weight-lighter"
              [class.text-danger]="q.quizQuestions.length == 0"
              [class.text-light]="q == selectedQuiz"
            >
              {{ q.quizQuestions.length}} question<span *ngIf="q.quizQuestions.length != 1">s</span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text"
            [(ngModel)]="selectedQuiz.quizName"
            class="form-control"
            placeholder="Quiz Name"
          >
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header d-inline-flex justify-content-between align-items-center">
          Questions
          <span
            class="text-danger"
            *ngIf="selectedQuiz.quizQuestions.length == 0"
          >
            <i
              i-bs
              name="exclamation-triangle"
            ></i>
          </span>
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
    </div>
    <div 
      class="col-md-8 mt-3"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
        <h2>
          No Quiz Selected
        </h2>
        <p>
          Select or add a new quiz
        </p>
      </div>
    </div>
  </div>
